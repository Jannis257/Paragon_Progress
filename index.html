<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PARAGON Launcher</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
    --red: #FF4545;
    --dark: #0a0a0a;
    --card: #151515;
    --text: #e8e8e8;
    --gray: #888888;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--dark);
    color: var(--text);
    overflow-x: hidden;
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 69, 69, 0.1);
}

.nav-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-logo {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    text-decoration: none;
    color: var(--text);
}

.nav-logo img {
    height: 40px;
    filter: drop-shadow(0 0 15px rgba(255, 69, 69, 0.6));
}

.nav-logo span {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--red);
}

/* HERO */
.hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 80px;
}

.progress {
    width: 100%;
    max-width: 700px;
    padding: 3rem 2rem;
    background: var(--card);
    border-radius: 30px;
    border: 1px solid rgba(255, 69, 69, 0.2);
    text-align: center;
}

.progress h2 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.status {
    color: var(--red);
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 2rem;
}

.pct {
    font-size: 3rem;
    font-weight: 700;
    color: var(--red);
    margin-bottom: 1rem;
    text-shadow: 0 0 20px rgba(255, 69, 69, 0.5);
}

.bar-container {
    width: 100%;
    height: 12px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 1rem;
}

.bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--red), #ff6b6b);
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255, 69, 69, 0.6), 
                0 0 60px rgba(255, 69, 69, 0.4);
    transition: width 0.5s ease-out;
}

/* Smooth Glow Sweep */
.bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: -50%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgb(255, 255, 255),
        transparent
    );
    filter: blur(6px);
    animation: glowSweep 6s ease-in-out infinite;
}

@keyframes glowSweep {
    0%   { left: -50%; opacity: 0; }
    10%  { opacity: 1; }
    50%  { left: 100%; opacity: 1; }
    60%  { opacity: 0; }
    100% { left: 100%; opacity: 0; }
}


@keyframes shimmer {
    0%, 100% { box-shadow: 0 0 30px rgba(255, 69, 69, 0.6), 0 0 60px rgba(255, 69, 69, 0.4); }
    50% { box-shadow: 0 0 40px rgba(255, 69, 69, 0.9), 0 0 80px rgba(255, 69, 69, 0.7); }
}

.details {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    color: var(--gray);
}
</style>
</head>

<body>

<nav>
    <div class="nav-container">
        <a href="#" class="nav-logo">
            <img src="logo-small.png" alt="PARAGON">
            <span>PARAGON</span>
        </a>
    </div>
</nav>

<section class="hero">
    <div class="progress">
        <h2>Release Countdown</h2>
        <p class="status">Coming Soon</p>
        <div class="pct" id="pct">0%</div>
        <div class="bar-container">
            <div class="bar" id="bar"></div>
        </div>
        <div class="details">
            <span>In Entwicklung</span>
            <span id="days">Noch wenige Tage</span>
        </div>
    </div>
</section>

<script>
// ========================================
// ðŸŽ¯ HIER DEN FORTSCHRITT Ã„NDERN (0-100)
// ========================================
const TARGET_PROGRESS = 85;
// ========================================

// ========================================
// ðŸ“… HIER TAGE MANUELL FESTLEGEN
// ========================================
const CUSTOM_DAYS_LEFT = 5; 
// ========================================

document.getElementById('days').textContent = `Noch ca. ${CUSTOM_DAYS_LEFT} Tage`;


let currentProgress = 0;
const bar = document.getElementById('bar');
const pct = document.getElementById('pct');

function animateProgress() {
    if (currentProgress < TARGET_PROGRESS) {
        currentProgress++;
        bar.style.width = currentProgress + '%';
        pct.textContent = currentProgress + '%';
        requestAnimationFrame(() => {
            setTimeout(animateProgress, 15);
        });
    }
}

window.addEventListener('load', () => {
    setTimeout(animateProgress, 600);
});


</script>

</body>
</html>
